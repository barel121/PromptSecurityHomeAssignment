<main class="main drawer lg:drawer-open bg-[#fafaf8]">
  <input id="main-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <label
      for="main-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <label class="btn btn-ghost" (click)="navigateToMain()"
        >Your Recent Chats</label
      >
      <ul>
        @for(chat of recentChats; track chat.title) {
        <li>
          <a (click)="navigateToChat(chat.chatId)">{{ chat.title }}</a>
        </li>
        }
      </ul>
    </ul>
  </div>
</main>
